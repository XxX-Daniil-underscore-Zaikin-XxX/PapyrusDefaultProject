name: Build Release

on:

  schedule:
    # Run the nightly at midnight every night if changes are detected
    - cron: '0 0 * * *'
    # Release a weekly build regardless of changes
    - cron: '0 0 * * 0'

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Enable running this workflow manually
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (defaults to "Nightly")'
        required: false
      publish-release:
        description: Publish Release?
        type: boolean
        default: true
      spriggit_tool_version:
        description: Spriggit version (optional)
        required: false

env:
  # If you must compile more .esp files, add them in the following format
  ESP_NAMES: ("HelloWorldMod" "HelloWorldModPatch")
  PROJECT_NAME: MyCoolProject
  # Do not edit
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  get-version:
    name: Get date and version
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.get-date.outputs.time }}
      version: ${{ steps.get-version.outputs.VERSION }}
      release-name: ${{ steps.set-release.outputs.rel-name }}
    steps:
      - uses: actions/checkout@v4
      - name: Get Date
        id: get-date
        uses: Kaven-Universe/github-action-current-date-time@v1
        with:
          format: "YYYY-MM-DD"
      - name: Get short hash
        id: get-hash
        shell: bash
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Get version
        id: get-version
        shell: bash
        run: echo "VERSION=${{ inputs.version || (github.event_name == 'push' || github.event_name == 'pull_request') && format('{0}.{1}', env.BRANCH_NAME, steps.get-hash.outputs.sha_short) || format('nightly-{0}', steps.get-date.outputs.time) }}" >> "$GITHUB_OUTPUT"
      - name: Set release name
        id: set-release
        shell: bash
        run: echo "rel-name=${{ format('{0}-{1}', env.PROJECT_NAME, steps.get-version.outputs.VERSION)}}" >> "$GITHUB_OUTPUT"
  check-changes:
    name: Check for recent changes
    if: ${{ github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    outputs: 
      should_run: ${{ steps.should_run_daily.outputs.should_run || steps.should_run_weekly.outputs.should_run}}
    steps:
      - uses: actions/checkout@v4
      - name: Check for changes last 24 hours
        id: should_run_daily
        shell: bash
        run: |
          git log --since="1 days ago" --name-only
          echo "should_run=$(git log --since="1 days ago" --name-only | grep "" -c)" >> "$GITHUB_OUTPUT"
      - name: Check if it's a weekly job
        if: github.event.schedule == '0 0 * * 0'
        id: should_run_weekly
        shell: bash
        run: echo "should_run=true" >> "$GITHUB_OUTPUT"
  build-plugin:
    name: Build ESP from Spriggit files
    needs: check-changes
    if: ${{ needs.check-changes.outputs.should_run >= 1 || (github.event_name == 'workflow_dispatch' && always()) }}
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Output Inputs
        run: |
          echo "GitHub Event Inputs: ${{ toJSON(github.event.inputs) }}"
          echo "Inputs: ${{ toJSON(inputs) }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy to Pack Folder
        shell: bash
        run: mkdir ${{ github.workspace }}/to-pack

      - name: Cache Spriggit
        id: cache-spriggit
        uses: actions/cache@v4
        with:
          path: |
            .github/spriggit
          key: ${{ runner.os }}-spriggit
      
      - name: Fetch spriggit
        if: steps.cache-spriggit.outputs.cache-hit != 'true'
        shell: bash
        run: gh release download -O .github/spriggit.zip -p 'SpriggitLinuxCLI.zip' -R Mutagen-Modding/Spriggit ${{ inputs.spriggit_tool_version }}
        env:
          GH_TOKEN: ${{ github.token }}
          
      - name: Extract Spriggit Zip
        if: steps.cache-spriggit.outputs.cache-hit != 'true'
        shell: bash
        run: 7z x .github/spriggit.zip -o.github/spriggit

      - name: Fix spriggit permission
        shell: bash
        run: chmod +x .github/spriggit/Spriggit.CLI

      - name: Run spriggit
        shell: bash
        run: |
          esps=${{ env.ESP_NAMES }}
          for esp in ${esps[@]}
          do
            .github/spriggit/Spriggit.CLI deserialize --InputPath "$esp" --OutputPath "${{ github.workspace }}/to-pack/$esp.esp"
          done

      - name: Upload plugin
        uses: actions/upload-artifact@v4
        with:
            name: plugin
            path: ${{ github.workspace }}/to-pack/*
  compile-scripts:
    name: Compile Papyrus scripts
    needs: check-changes
    if: ${{ needs.check-changes.outputs.should_run >= 1 || (github.event_name == 'workflow_dispatch' && always()) }}
    runs-on: windows-latest
    steps: 
        - name: Checkout repo scripts
          uses: actions/checkout@v4
          with:
            sparse-checkout: Source/Scripts
        
        # If you add more Papyrus sources, add them to path
        - name: Cache Script Sources
          id: cache-ss
          uses: actions/cache@v4
          with:
            path: |
              .github/Papyrus
            # .github/AnotherPapyrusRepo
            key: script-sources-clean

        - name: Cache Complier
          id: cache-com
          uses: actions/cache@v4
          with:
            path: |
              .github/Caprica
            key: ${{ runner.os }}-papyrus-compiler

        - name: Fetch Caprica 0.3.0
          if: steps.cache-com.outputs.cache-hit != 'true'
          shell: bash
          run: gh release download -O .github/Caprica.7z -p '*.7z' -R Orvid/Caprica v0.3.0
          env:
            GH_TOKEN: ${{ github.token }}

        - name: Extract Caprica EXE file
          if: steps.cache-com.outputs.cache-hit != 'true'
          shell: bash
          run: 7z x .github/Caprica.7z -o.github/Caprica

        # Repeat this process for every new papyrus source
        - name: Checkout Papyrus Sources
          if: steps.cache-ss.outputs.cache-hit != 'true'
          shell: bash
          run: |
            cd .github
            mkdir Papyrus
            cd Papyrus
            git init
            git remote add origin https://github.com/IHateMyKite/PAPYRUS.git
            git sparse-checkout set --no-cone 'SRC'
            git fetch --depth=1 origin main
            git checkout main
            rm -rf .git

        # Additional papyrus downloads would appear as follows:

      # - name: Checkout More Papyrus Sources
      #   if: steps.cache-ss.outputs.cache-hit != 'true'
      #   shell: bash
      #   run: |
      #     cd .github
#CHANGED -> mkdir AnotherPapyrusRepo
#CHANGED -> cd AnotherPapyrusRepo
      #     git init
#CHANGED -> git remote add origin https://github.com/AnotherPapyrusRepo.git
#CHANGED -> git sparse-checkout set --no-cone 'Path/To/Papyrus/Files'
      #     git fetch --depth=1 origin main
      #     git checkout main
      #     rm -rf .git
        
        - name: Checkout TESV Flags File
          if: steps.cache-ss.outputs.cache-hit != 'true'
          shell: bash
          run: |
            cd .github
            mkdir temp
            cd temp
            git init
            git remote add origin https://github.com/Rukan/Grimy-Skyrim-Papyrus-Source.git
            git sparse-checkout set --no-cone 'TESV_Papyrus_Flags.flg'
            git fetch --depth=1 origin master
            git checkout master
            rm -rf .git
            mv TESV_Papyrus_Flags.flg ../Papyrus/SRC/TESV_Papyrus_Flags.flg
            cd ..
            rm -r temp

        # If you add more Papyrus sources, change the --import to include their folders
        - name: Run Caprica
          shell: bash
          run: .github/Caprica/Caprica.exe --game skyrim --import ".github/Papyrus/SRC" --output "Scripts" --flags="TESV_Papyrus_Flags.flg" "Source/Scripts" -R -q
        # As an example:
        # run: .github/Caprica/Caprica.exe --game skyrim --import ".github/Papyrus/SRC;.github/AnotherPapyrusRepo/Path/To/Papyrus/Files" --output "Scripts" --flags="TESV_Papyrus_Flags.flg" "Source/Scripts" -R -q
        - name: Upload Output
          uses: actions/upload-artifact@v4
          with: 
            name: compiled-scripts
            path: |
              Scripts/
  package-mod:
    name: Package all necessary files
    runs-on: ubuntu-latest
    needs: [check-changes, build-plugin, compile-scripts, get-version]
    if: ${{ needs.check-changes.outputs.should_run >= 1 || (github.event_name == 'workflow_dispatch' && always()) }}
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download Compiled Plugin
        uses: actions/download-artifact@v4
        with:
          name: plugin
      
      - name: Download Compiled Scripts
        uses: actions/download-artifact@v4
        with: 
          name: compiled-scripts
          path: Scripts

      # Change the folder names and locations as desired
      - name: Create packing structure
        shell: bash
        run: |
          esps=${{ env.ESP_NAMES }}
          mkdir "${{ github.workspace }}/to-pack"
          mkdir "${{ github.workspace }}/to-pack/000 Required - Core Files"
          mkdir "${{ github.workspace }}/to-pack/100 Optional - Example Patch"
          mkdir "${{ github.workspace }}/to-pack/200 Optional - Script Sources"
          cp "${esps[0]}.esp" "${{ github.workspace }}/to-pack/000 Required - Core Files/${esps[0]}.esp"
          cp "${esps[1]}.esp" "${{ github.workspace }}/to-pack/100 Optional - Example Patch/${esps[1]}.esp"
          cp -a "Scripts" "${{ github.workspace }}/to-pack/000 Required - Core Files/Scripts"
          cp -a "Source" "${{ github.workspace }}/to-pack/200 Optional - Script Sources/Source"
          cp -a "FOMOD Files/fomod" "${{ github.workspace }}/to-pack/fomod"
          cp -a "FOMOD Files/images" "${{ github.workspace }}/to-pack/images"
          ls -R "${{ github.workspace }}/to-pack"
      
      - name: Edit info.xml
        uses: Mudlet/xmlstarlet-action@master
        with:
          args: ed -L --update "/fomod/Version" -v ${{ needs.get-version.outputs.version }} to-pack/fomod/info.xml

      - name: Upload Output
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.get-version.outputs.release-name }}
          path: to-pack/*

      - name: Remove temporary artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          name: |
            plugin
            compiled-scripts
  
  share-release:
    name: Share release
    permissions: write-all
    needs: [check-changes, package-mod, get-version]
    if: >
        github.event_name == 'schedule' ||
        (
          inputs.publish-release == true && 
          (
            needs.check-changes.outputs.should_run >= 1 || 
            (
              github.event_name == 'workflow_dispatch' &&
              always()
            )
          )
        )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - shell: bash
        run: echo "VERSION=${{ needs.get-version.outputs.release-name }}" >> $GITHUB_ENV
  
      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          path: ${{ env.VERSION }}
          name: ${{ env.VERSION }}

      - name: Delete existing release
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: ${{ env.VERSION }}
          github_token: ${{ github.token }}
          delete_release: true

      - name: Zip release
        shell: bash
        run: "zip -r ${{ env.VERSION }}.zip ${{ env.VERSION }}"
      
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1.13.0
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          allowUpdates: true
          name: ${{ env.VERSION }}
          draft: false
          body: 'Latest release of ${{ env.PROJECT_NAME }}'
          tag: ${{ needs.get-version.outputs.version }}
          prerelease: true
          makeLatest: false
          removeArtifacts: true
          replacesArtifacts: true
          artifactErrorsFailBuild: true
          artifacts: ${{ env.VERSION }}.zip

      - name: Remove temporary artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: ${{ env.VERSION }}
